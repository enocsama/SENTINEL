<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>⚙️ Administrar Etiquetas</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/admin_etiquetas.css') }}">
</head>
<body>
  <h1>⚙️ Administrar Etiquetas</h1>

  <form method="post" action="/admin_etiquetas/agregar">
    <input type="text" name="nombre" placeholder="Nueva etiqueta..." required>
    <button type="submit">Agregar</button>
  </form>

  <ul>
    {% for etq in etiquetas %}
      <li>
        {{ etq.nombre }}
        <form method="post" action="/admin_etiquetas/eliminar" style="display:inline;">
          <input type="hidden" name="id" value="{{ etq.id }}">
          <button type="submit">❌</button>
        </form>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
